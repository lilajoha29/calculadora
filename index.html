<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div id="calcmarco" class="marco">
        <button type="button" class="solylunab" onclick="cambiarModo()"><img class="solyluna" src="img/dia-y-noche.png"></button>
        <div>
            <input type="text" id="result" placeholder="0">
        </div>
        <div class="fila">
            <button name="number" class="boton" onclick="numeros(7)">7</button>
            <button name="number" class="boton" onclick="numeros(8)">8</button>
            <button name="number" class="boton" onclick="numeros(9)">9</button>
            <button name="ope" class="boton" onclick="numeros('/')">/</button>
        </div>
        <div class="fila">
            <button name="number" class="boton" onclick="numeros(4)" >4</button>
            <button name="number" class="boton" onclick="numeros(5)" >5</button>
            <button name="number" class="boton" onclick="numeros(6)">6</button>
            <button name="ope" class="boton" onclick="numeros('X')" >X</button>
        </div>
        <div class="fila">
            <button name="number" class="boton" onclick="numeros(1)">1</button>
            <button name="number" class="boton" onclick="numeros(2)">2</button>
            <button name="number" class="boton" onclick="numeros(3)">3</button>
            <button name="ope" class="boton" onclick="numeros('-')">-</button>
        </div>
        <div class="fila">
            <button name="borrar" class="boton" onclick="resetear()">CE</button>
            <button name="number" class="boton" onclick="numeros(0)">0</button>
            <button name="igual" class="boton" onclick="operacion()">=</button>
            <button name="ope" class="boton" onclick="numeros('+')">+</button>
        </div>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
